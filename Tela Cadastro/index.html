<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div class="form">

        <form name="formcard">
            <h1>Cadastre seus dados</h1>
            <div class="fontnome">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <i class="fa fa-user"></i>
            </div><br>

            <div class="fontemail">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" placeholder="Digite seu E-mail">
                <i class="fa fa-envelope"></i>
            </div><br>

            <div class="fontsenha">
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <i class="fa fa-key"></i>
            </div><br>

            <div class="fontsenha">
                <label for="senhaconfirm">Confirmar senha</label><br>
                <input type="password" id="senhaconfirm" placeholder="Digite novamente sua senha">
                <i class="fa fa-key"></i>
            </div><br>
            
        </form>
        <button onclick="salvar()">SALVAR</button>
    </div>



    <script src="cadastro.js"></script>
</body>

</html>
